<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Recuperar senha</title>
</head>

<body id="body_carne">
    <header>
        <h1>Recuperar senha</h1>
    </header>
    <main>
        <aside id="sub_header">
            <h2 class="sub_header_title">Food Social</h2>
        </aside>
        <form action="#" method="post" id="form_tabua_recuperar_senha">
            <h2 class="titulo_tabua">Recuperar senha</h2>
            <div class="div_red_senha">
                <input type="radio" name="receber-link" id="email" value="email">
                <label for="email" class="red_senha_txt">✉ Desejo receber um email com o link de redefinição de senha</label>
            </div>
            <div class="div_red_senha">
                <input type="radio" name="receber-link" id="telefone" value="telefone">
                <label for="telefone" class="red_senha_txt">📞 Desejo receber o link de redefinição de senha por sms</label>
            </div>
            <input type="submit" value="Enviar" class="btn">
        </form>
    </main>
    <footer></footer>
</body>

</html>
