<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>

<body id="body_carne">
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <aside id="sub_header">
            <h2 class="sub_header_title">Food Social</h2>
        </aside>
        <form action="#" method="post" id="form_tabua_login">
            <h2 class="titulo_tabua">Login</h2>
            <div class="div_campos">
                <label for="campo_email" class="label_campos">Email:</label>
                <input type="email" name="email" id="campo_email" class="campos">
            </div>
            <div class="div_campos">
                <label for="campo_senha" class="label_campos">Senha:</label>
                <input type="text" name="senha" id="campo_senha" class="campos">
            </div>
            <a href="cadastro.html" style="text-align: center;">Cadastrar-se</a>
            <div class="div_campos_btn">
                <input type="submit" value="Login" class="btn" style="width: 150px; ">
            </div>

        </form>
    </main>
    <footer></footer>
</body>

</html>
